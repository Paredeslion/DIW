<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 1 Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <!-- row verde de arriba -->
        <div class="row">
          <div class="col-12 border" style="background-color: green; height:50px;"></div>
        </div>
        <!-- row que contiene todo lo central -->
        <div class="row">
          <!-- row rojo ocupando 2 espacios en sm y de m > -->
          <div class="col-sm-2 col-md-2 d-none d-sm-block border" style="background-color: red; height:400px;"></div>
          <!-- hago una columna con el resto del espacio en xs todo, y de sm > 10 (10 + 2 = 12) -->
          <div class="col-md-10 col-sm-10 col-xs-12">
            <!-- Creo una línea nueva que contiene al resto, esta línea nueva tiene de nuevo 12 columnas -->
            <div class="row">
              <!-- El rosa ocupará las 12 columnas -->
              <div class="col-12 col-sm-12 border" style="background-color: #fd28fc; height: 40px;"></div>
              <!-- Los dos naranjas ocupan todo en < sm y la mitad en md > -->
              <div class="col-12 col-sm-12 col-md-6 border" style="background-color: #fe9a5e; height: 80px;"></div>
              <div class="col-12 col-sm-12 col-md-6 border" style="background-color: #fe9a5e; height: 80px;"></div>
              <!-- Los azules ocuparán 2 en < sm, 3 en sm y 5 en > ms -->
              <div class="col-6 col-sm-4 col-md-2 border" style="background-color: #0b24fb; height: 100px;"></div>
              <div class="col-6 col-sm-4 col-md-2 border" style="background-color: #0b24fb; height: 100px;"></div>
              <div class="col-6 col-sm-4 col-md-4 border" style="background-color: #0b24fb; height: 100px;"></div>
              <div class="col-6 col-sm-4 col-md-2 border" style="background-color: #0b24fb; height: 100px;"></div>
              <div class="col-6 col-sm-4 col-md-2 border" style="background-color: #0b24fb; height: 100px;"></div>
              <div class="col-6 col-sm-4 col-md-2 border" style="background-color: #0b24fb; height: 100px;"></div>
              <div class="col-6 col-sm-4 col-md-2 border" style="background-color: #0b24fb; height: 100px;"></div>
              <div class="col-6 col-sm-4 col-md-4 border" style="background-color: #0b24fb; height: 100px;"></div>
              <div class="col-6 col-sm-4 col-md-2 border" style="background-color: #0b24fb; height: 100px;"></div>
              <div class="col-6 col-sm-4 col-md-2 border" style="background-color: #0b24fb; height: 100px;"></div>
            </div>
          </div>
        </div>
        <!-- row verde de abajo -->
        <div class="row">
          <div class="col-12 border" style="background-color: green; height:25px;"></div>
        </div>
    </div>
    <!-- Scripts de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
