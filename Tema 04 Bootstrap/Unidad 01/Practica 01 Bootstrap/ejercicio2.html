<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 2 Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        div[class^='col-']{
        border: 5px solid white;
        height: 5em;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .header {
            background-color: green;
            height: max-content;
        }

        .footer {
            background-color: green;
            height: max-content;
            text-align: center;
            padding-top: 1.5em;
        }

        .numeros {
            background-color: #87abdd;
            height: max-content;
        }

        .letras {
            background-color: #ccccce;
            height: max-content;
        }

        .caras {
            background-color: #ff9a5c;
            height: max-content;
        }

        .dispositivo {
            background-color: #2cfffd;
            height: max-content;
            text-align: center;
            padding-top: 1.5em;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 header">Header</div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-3 offset-md-3 numeros">1</div>
            <div class="col-6 col-sm-3 numeros">2</div>
            <div class="w-100 d-none d-md-block"></div>
            <div class="col-6 col-sm-3 numeros">3</div>
            <div class="col-6 col-sm-3 offset-md-6 numeros">4</div>
        </div>
        <div class="row">
            <div class="col-sm-12 d-none d-sm-block d-md-none dispositivo">Tablet</div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-3 order-md-3 letras">a</div>
            <div class="col-6 col-sm-3 order-md-2 letras">b</div>
            <div class="col-6 col-sm-3 order-md-1 letras">c</div>
            <div class="col-6 col-sm-3 letras">d</div>
        </div>
        <div class="row">
            <div class="col-md-12 d-none d-sm-block d-sm-none d-md-block dispositivo">Desktop</div>
            <div class="col-12 d-block d-sm-none dispositivo">Mobile</div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 order-md-last caras">:D</div>
            <div class="col-sm-6 col-md-3 offset-md-3 d-none d-sm-block caras" style="text-align: center;
            padding-top: 1.5em;">:(</div>
        </div>
        <div class="row">
            <div class="col-12 d-none d-sm-block footer">Footer</div>
        </div>
    </div>
    <!-- Scripts de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
